<!DOCTYPE html>
<html>
<head>
	<title>Contact Card</title>
	<meta charset="utf-8">
	<meta name="description" content="A simple page where you can add a card with details about a person.">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>

	<div class="container">
		<div class="column">
			<form id="add_card">
				<h3>Add Contact</h3>
				<label>
					First Name: <input type="text" name="first_name" id="first_name">
				</label>

				<label>
					Last Name: <input type="text" name="last_name" id="last_name">
				</label>

				<label>
					Description:
					<textarea>Enter a description</textarea>
				</label>
				<input type="submit" value="Add User">
			</form>
		</div>
		<div class="column">
			<p>Users</p>
			<div class="card">
				<h2>Daniel Clancy</h2>
				<p>Click for description</p>
			</div>
		</div>
	</div>
</body>
</html>
